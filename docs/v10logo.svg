<svg width="853" height="288" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gold-gradient)" />

  <!-- Triangles with outlines -->
  <polygon points="150,80 400,80 275,200" fill="#FFEC8B" stroke="#FFFFFF" stroke-width="5" />
  <polygon points="400,150 650,150 525,270" fill="#FFEC8B" stroke="#FFFFFF" stroke-width="5" />

  <!-- Glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Text: "Gold" with glow -->
  <text x="720" y="120" font-family="Arial" font-size="100" fill="white" text-anchor="middle" filter="url(#glow)">
    Gold
  </text>

  <!-- Text: "EDITION" below "Gold" -->
  <text x="720" y="200" font-family="Arial" font-size="50" fill="#FFC04D" text-anchor="middle">
    EDITION
  </text>
</svg>
